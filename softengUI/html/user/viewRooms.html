<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Rooms</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="dashboard-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="/res/sluLogo.svg" alt="SLU Logo" class="logo">
                <span class="logo-text">TRIL Lab Reservation</span>
            </div>

            <div class="nav-buttons">
                <button class="nav-btn" data-page="dashboard">
                    Dashboard
                </button>
                <button class="nav-btn active" data-page="viewRooms">
                    View Rooms
                </button>
                <button class="nav-btn" data-page="reservation">
                    New Reservation
                </button>
            </div>

            <div class="nav-profile">
                <div class="user-info">
                    <span class="user-name">Username</span>
                    <span class="user-role">Student</span>
                </div>
                <div class="profile-icon">
                    üë§
                </div>
            </div>
        </div>
    </nav>

    <main class="view-rooms-main">
        <div class="view-rooms-content">
            <div class="page-header">
                <h1>Available Rooms</h1>
                <p>Select a room to view its availability calendar</p>
            </div>

            <div class="rooms-section" id="roomsSection">
                <div class="rooms-grid" id="roomsGrid">
                </div>
            </div>

            <div class="calendar-section" id="calendarSection" style="display: none;">
                <div class="selected-room-header">
                    <button class="back-to-rooms-btn" id="backToRoomsBtn">‚Üê Back to Rooms</button>
                    <h2>Select Date for <span id="selectedRoomName">Room Name</span></h2>
                </div>

                <div class="calendar-header">
                    <div class="calendar-nav">
                        <button class="calendar-nav-btn" id="prevMonth">‚Üê</button>
                        <span class="current-month" id="currentMonth">December 2024</span>
                        <button class="calendar-nav-btn" id="nextMonth">‚Üí</button>
                    </div>
                </div>

                <div class="calendar-container">
                    <div class="calendar-grid" id="calendarGrid">
                    </div>
                </div>

                <div class="selected-date-info" id="selectedDateInfo" style="display: none;">
                    <h3>Available Time Slots for <span id="selectedDateDisplay"></span></h3>
                    <p class="date-subtitle">in <span id="selectedRoomDisplay"></span></p>
                </div>

                <div id="timeSlotsContainer">
                </div>
            </div>
        </div>
    </main>

    <script src="../javascript/viewRooms.js"></script>
    <script src="../javascript/navigation.js"></script>
</body>
</html>
