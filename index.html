<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles.css"> 
</head>
<body style="background-color: rgb(236, 246, 255);">
    <div class="login-page">
        <div class="login-card">
            <div class="login-header">
                  <div class="logo-container">
            <img src="/res/sluLogo.svg" class="logo">
        </div>
                <h2>TRIL Lab Reservation System</h2>
                <p>Sign in with your SLU Gsuite Account</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="@slu.edu.ph" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
            
                
                <button type="submit" class="login-button">Sign In</button>
            </form>
            
            <div class="login-footer">
<p>Don't have an account? <a href="#" class="signup-link" id="registerLink">Register Here</a></p>            </div>
        </div>
    </div>
    
</body>
<script src="../html/javascript/navigation.js"></script>
</html>
