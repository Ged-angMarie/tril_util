<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Reservation</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="dashboard-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="/res/sluLogo.svg" alt="SLU Logo" class="logo">
                <span class="logo-text">TRIL Lab Reservation</span>
            </div>

            <div class="nav-buttons">
                <button class="nav-btn" data-page="dashboard">
                    Dashboard
                </button>
                <button class="nav-btn" data-page="viewRooms">
                    View Rooms
                </button>
                <button class="nav-btn active" data-page="reservation">
                    New Reservation
                </button>
            </div>

            <div class="nav-profile">
                <div class="user-info">
                    <span class="user-name">Username</span>
                    <span class="user-role">Student</span>
                </div>
                <div class="profile-icon">
                    ðŸ‘¤
                </div>
            </div>
        </div>
    </nav>

    <main class="reservation-main">
        <div class="reservation-container">
            <div class="page-header">
                <h1>Edit Lab Reservation</h1>
                <p>Fill in the details for your lab reservation</p>
            </div>

            <form class="reservation-form" id="reservationForm">
                <div class="form-section">
                    <h2>Reservation Details</h2>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="labRoom">Lab Room *</label>
                            <select id="labRoom" name="labRoom" required>
                                <option value="">Select a lab room</option>
                                <option value="D420">D420 (30 seats)</option>
                                <option value="D421">D421 (25 seats)</option>
                                <option value="D422">D422 (20 seats)</option>
                                <option value="D423">D423 (15 seats)</option>
                                <option value="D424">D424 (18 seats)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="purpose">Purpose *</label>
                            <select id="purpose" name="purpose" required>
                                <option value="">Select purpose</option>
                                <option value="class">Class/Lecture</option>
                                <option value="research">Research Work</option>
                                <option value="project">Group Project</option>
                                <option value="study">Group Study</option>
                                <option value="thesis">Thesis Work</option>
                                <option value="workshop">Workshop/Seminar</option>
                                 <option value="competition">Competition</option>

                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="reservationDate">Date *</label>
                            <input type="date" id="reservationDate" name="reservationDate" required min="">
                        </div>

                        <div class="form-group">
                            <label for="startTime">Start Time *</label>
                            <select id="startTime" name="startTime" required>
                                <option value="">Select start time</option>
                                <option value="08:00">8:00 AM</option>
                                <option value="09:00">9:00 AM</option>
                                <option value="10:00">10:00 AM</option>
                                <option value="11:00">11:00 AM</option>
                                <option value="13:00">1:00 PM</option>
                                <option value="14:00">2:00 PM</option>
                                <option value="15:00">3:00 PM</option>
                                <option value="16:00">4:00 PM</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="endTime">End Time *</label>
                            <select id="endTime" name="endTime" required>
                                <option value="">Select end time</option>
                                <option value="09:00">9:00 AM</option>
                                <option value="10:00">10:00 AM</option>
                                <option value="11:00">11:00 AM</option>
                                <option value="12:00">12:00 PM</option>
                                <option value="14:00">2:00 PM</option>
                                <option value="15:00">3:00 PM</option>
                                <option value="16:00">4:00 PM</option>
                                <option value="17:00">5:00 PM</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="participants">Number of Participants *</label>
                            <input type="number" id="participants" name="participants" required min="1" max="30" placeholder="Enter number of participants">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="submit-btn">Submit Reservation</button>
                </div>
            </form>
        </div>
    </main>

    <script src="../javascript/navigation.js"></script>
</body>
</html>
